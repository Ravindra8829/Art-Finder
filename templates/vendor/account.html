{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

{% include 'partials/_alerts.html' %}

<section class="py-5 bg-light">
    <div class="container">
        <div class="row">
            {% include "partials/_vendor_nav.html" %}
            <div class="col-lg-9">
                <article class="card">
                    <div class="card-body">
                        <form method="post" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% include 'partials/_form_errors.html' %}
                            
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="row gx-3">

                                        {{ form.as_p }}

                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Save changes</button>
                        </form>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
{% endblock %}
