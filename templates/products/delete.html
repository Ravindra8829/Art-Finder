{% extends 'base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}

{% include 'partials/_alerts.html' %}

<section class="py-3 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card my-4 p-3">
                    <article class="card-body">
                        <h4 class="mb-4">Delete Product</h4>
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="row mt-3 mb-4 align-items-center">
                                <p>Are you sure you want to delete this Product?</p>
                                <div class="col-auto"> 
                                    <button class="btn btn-outline-danger type="submit">Submit</button>
                                </div>
                                <div class="col-auto"> 
                                    <a href="{% url 'accounts:vendor_products' %}" class="btn btn-outline-secondary">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
